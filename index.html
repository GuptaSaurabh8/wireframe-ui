<!DOCTYPE html>
<html>

<head>
    <title>Management Software Wireframe</title>

    <!-- CSS for layout -->
    <style>
        body {
        margin: 0;
        font-family: Arial;
        }

        /* Top Header */
        header {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

     /* Layout: sidebar + main */
        .container {
            display: flex;
        }

     /* Left Sidebar */
        .sidebar {
            width: 25%;
            background-color: #f2f2f2;
            padding: 20px;
            height: 90vh;
        }

        .sidebar div {
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
            background-color: white;
        }

        /* Main Content Area */
        .main {
            width: 75%;
            padding: 20px;
        }

        .box {
            border: 1px solid black;
            padding: 25px;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        Management Software Dashboard
    </header>

    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <div onclick="showSection('Dashboard Section')">Dashboard</div>
            <div onclick="showSection('Employee Section')">Employees</div>
            <div onclick="showSection('Attendance Section')">Attendance</div>
            <div onclick="showSection('Reports Section')">Reports</div>
            <div onclick="showSection('Settings Section')">Settings</div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="box">
                <h3 id="title">Welcome</h3>
                <p id="text">Click any option from the sidebar.</p>
            </div>

            <div class="box">
                Statistics / Summary Area
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        Footer Area
    </footer>

    <!-- JS function for sidebar click -->

    <script>
        function showSection(name) {
            // Change title text when sidebar is clicked
            document.getElementById("title").innerText = name;

            // Change paragraph text
            document.getElementById("text").innerText =
                "This part will show details of " + name;
        }
    </script>

</body>

</html>
